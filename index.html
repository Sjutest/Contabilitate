<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management PacienÈ›i</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button { padding: 8px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .delete-btn, .edit-btn { cursor: pointer; color: red; margin-left: 10px; }
    </style>
</head>
<body>
    <h2>AdaugÄƒ Pacient</h2>
    <form id="patient-form">
        <input type="text" id="name" placeholder="Nume" required>
        <input type="number" id="age" placeholder="VÃ¢rstÄƒ" required>
        <input type="text" id="gender" placeholder="Gen" required>
        <input type="text" id="diagnosis" placeholder="Diagnostic" required>
        <button type="submit">AdaugÄƒ</button>
    </form>
    
    <h2>Lista PacienÈ›ilor</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nume</th>
                <th>VÃ¢rstÄƒ</th>
                <th>Gen</th>
                <th>Diagnostic</th>
                <th>AcÈ›iuni</th>
            </tr>
        </thead>
        <tbody id="patient-list"></tbody>
    </table>
    
    <script>
        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const diagnosis = document.getElementById('diagnosis').value;
            
            fetch('/patients', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, age, gender, diagnosis })
            })
            .then(response => response.json())
            .then(() => { loadPatients(); document.getElementById('patient-form').reset(); });
        });

        function loadPatients() {
            fetch('/patients')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('patient-list');
                list.innerHTML = '';
                data.forEach(patient => {
                    const row = `<tr>
                        <td>${patient[0]}</td>
                        <td>${patient[1]}</td>
                        <td>${patient[2]}</td>
                        <td>${patient[3]}</td>
                        <td>${patient[4]}</td>
                        <td>
                            <span class='edit-btn' onclick='editPatient(${patient[0]})'>âœï¸</span>
                            <span class='delete-btn' onclick='deletePatient(${patient[0]})'>ğŸ—‘ï¸</span>
                        </td>
                    </tr>`;
                    list.innerHTML += row;
                });
            });
        }

        function deletePatient(id) {
            fetch(`/patients/${id}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(() => loadPatients());
        }

        function editPatient(id) {
            const name = prompt("Nume nou:");
            const age = prompt("VÃ¢rstÄƒ nouÄƒ:");
            const gender = prompt("Gen nou:");
            const diagnosis = prompt("Diagnostic nou:");
            
            if (name && age && gender && diagnosis) {
                fetch(`/patients/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, age, gender, diagnosis })
                })
                .then(response => response.json())
                .then(() => loadPatients());
            }
        }

        loadPatients();
    </script>
</body>
</html>
